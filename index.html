<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/styles.css">
    <script defer src="./assets/JavaScript/script.js"></script>
    <link rel="shortcut icon" href="./assets/img/favicon-16x16.png" type="image/x-icon">
    <title>Pokedesk</title>
</head>
<body>
    <main>
        <div class="card">
            <img class="gif" src="" alt="gif pokemon">

            <h1 class="poke_data">
                <span class="poke_number">6 -</span>
                <span class="poke_name">Charmander</span>
            </h1>

            <img class="pokedex" src="./assets/img/pokedex.png" alt="pokedex">

            <form class="form">
                <input type="search" class="search" placeholder="Name or Number" required>
            </form>
            <div class="buttons">
                <button class="button btn_prev">Prev &lt;</button>
                <button class="button btn_next">Next &gt;</button>
            </div>
        </div>
    </main>
</body>
</html>
